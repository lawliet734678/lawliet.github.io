<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Shorts Hook Engine</title>

<!-- GOOGLE FONT -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #fff;
}

/* animated background */
body::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: repeating-linear-gradient(
    45deg,
    rgba(0,255,255,0.04),
    rgba(0,255,255,0.04) 1px,
    transparent 1px,
    transparent 40px
  );
  animation: bgMove 20s linear infinite;
}

@keyframes bgMove {
  from { transform: translate(0,0); }
  to { transform: translate(-400px,-400px); }
}

.container {
  position: relative;
  background: rgba(10,10,10,0.9);
  border-radius: 20px;
  padding: 35px;
  width: 420px;
  box-shadow: 0 0 40px rgba(0,255,255,0.25);
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  text-align: center;
  font-size: 1.5rem;
  margin-bottom: 10px;
  text-shadow: 0 0 10px cyan;
}

.subtitle {
  text-align: center;
  font-size: 0.8rem;
  opacity: 0.8;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  outline: none;
  font-size: 0.9rem;
  background: #111;
  color: cyan;
  box-shadow: inset 0 0 10px rgba(0,255,255,0.3);
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, cyan, #00ffaa);
  color: #000;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.03);
  box-shadow: 0 0 20px cyan;
}

.ai-status {
  margin-top: 15px;
  font-size: 0.75rem;
  text-align: center;
  color: #00ffaa;
  display: none;
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0.4; }
}

.output {
  margin-top: 20px;
}

.hook {
  background: rgba(0,255,255,0.08);
  border-left: 3px solid cyan;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 10px;
  animation: slideIn 0.5s ease forwards;
}

@keyframes slideIn {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

.upgrade {
  margin-top: 25px;
  padding: 15px;
  text-align: center;
  border-radius: 12px;
  background: rgba(255,215,0,0.1);
  border: 1px solid gold;
}

.upgrade a {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 18px;
  background: gold;
  color: #000;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="container">
  <h1>⚡ AI Shorts Hook Engine</h1>
  <p class="subtitle">Cinematic hook intelligence for creators</p>

  <input id="topic" placeholder="Enter topic (gaming, facts, motivation)">
  <button onclick="runAI()">Activate AI</button>

  <div class="ai-status" id="status">AI analyzing attention patterns…</div>

  <div class="output" id="output"></div>

  <div class="upgrade">
    <p>Unlock 500 Advanced Hooks</p>
    <a href="https://gumroad.com/" target="_blank">Upgrade ₹149</a>
  </div>
</div>

<script>
function runAI() {
  const topic = document.getElementById("topic").value.trim();
  const output = document.getElementById("output");
  const status = document.getElementById("status");

  if (!topic) {
    output.innerHTML = "<p style='opacity:.7'>Enter a topic first.</p>";
    return;
  }

  output.innerHTML = "";
  status.style.display = "block";

  setTimeout(() => {
    status.style.display = "none";

    const hooks = [
      `This ${topic} secret changes everything…`,
      `I tested ${topic} so you don’t have to.`,
      `Nobody warned me about this ${topic} mistake.`,
      `This ${topic} clip broke the algorithm.`,
      `Stop scrolling if you care about ${topic}.`,
      `This feels illegal in ${topic}.`,
      `Why ${topic} creators are switching to this.`,
      `This ${topic} fact sounds fake but isn’t.`,
      `I wish I knew this about ${topic} earlier.`,
      `This ${topic} trick works in 2026.`
    ];

    hooks.sort(() => Math.random() - 0.5);
    hooks.slice(0,6).forEach(text => {
      const div = document.createElement("div");
      div.className = "hook";
      div.textContent = text;
      output.appendChild(div);
    });
  }, 1200);
}
</script>

</body>
</html>
